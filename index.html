<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasker - Team Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .tab-container {
            display: flex;
            background: rgba(0,0,0,0.05);
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.5);
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:hover, select:hover, textarea:hover {
            border-color: #bbb;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin: 0;
            transform: scale(1.3);
            accent-color: #667eea;
        }

        .submit-btn, .admin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .admin-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            margin: 10px auto;
            min-width: 150px;
            padding: 12px 30px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 15px;
            margin: 5px;
            min-width: auto;
            font-size: 0.9rem;
        }

        .submit-btn::before, .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before, .admin-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover, .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active, .admin-btn:active {
            transform: translateY(-1px);
        }

        .required {
            color: #e74c3c;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tab-content {
                padding: 20px;
            }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .project-list {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .project-info {
            flex: 1;
        }

        .project-number {
            font-weight: bold;
            color: #2c3e50;
        }

        .project-name {
            color: #666;
            margin-top: 5px;
        }

        .custom-input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .custom-input-group input {
            flex: 1;
        }

        .custom-input-group button {
            padding: 15px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .admin-section {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .admin-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Tasker</h1>
            <p>Team Task Management & Progress Tracking</p>
        </div>
        
        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('report')">Task Report</button>
            <button class="tab-button" onclick="showTab('admin')">Manage Projects</button>
        </div>

        <!-- Task Report Tab -->
        <div id="reportTab" class="tab-content active">
            <div class="success-message" id="successMessage">
                Your task report has been submitted successfully!
            </div>
            
            <div class="error-message" id="errorMessage">
                Please fill in all required fields before submitting.
            </div>
            
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employeeName">Employee Name <span class="required">*</span></label>
                        <input type="text" id="employeeName" name="employeeName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date <span class="required">*</span></label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectSelect">Select Project <span class="required">*</span></label>
                        <select id="projectSelect" name="projectSelect" required onchange="updateProjectFields()">
                            <option value="">Choose a project...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="customProject" onchange="toggleCustomProject()">
                            Enter custom project
                        </label>
                    </div>
                </div>

                <div id="customProjectFields" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customProjectNumber">Custom Project Number</label>
                            <input type="text" id="customProjectNumber" name="customProjectNumber" placeholder="e.g., PRJ-2024-001">
                        </div>
                        
                        <div class="form-group">
                            <label for="customProjectName">Custom Project Name</label>
                            <input type="text" id="customProjectName" name="customProjectName" placeholder="Enter project name">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="selectedProjectNumber">Project Number <span class="required">*</span></label>
                        <input type="text" id="selectedProjectNumber" name="selectedProjectNumber" readonly style="background: #e9ecef;">
                    </div>
                    
                    <div class="form-group">
                        <label for="selectedProjectName">Project Name <span class="required">*</span></label>
                        <input type="text" id="selectedProjectName" name="selectedProjectName" readonly style="background: #e9ecef;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="daysRequired">Number of Days Required to Complete <span class="required">*</span></label>
                    <input type="number" id="daysRequired" name="daysRequired" min="1" placeholder="Enter number of days" required>
                </div>

                <div class="form-group">
                    <label for="additionalProjects">Additional Projects (if any)</label>
                    <textarea id="additionalProjects" name="additionalProjects" placeholder="List any other projects you're working on simultaneously..."></textarea>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Today's Task Description</label>
                    <textarea id="taskDescription" name="taskDescription" placeholder="Describe what you worked on today..."></textarea>
                </div>

                <div class="form-group">
                    <label for="progress">Progress Status</label>
                    <select id="progress" name="progress">
                        <option value="">Select progress status</option>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="50% Complete">50% Complete</option>
                        <option value="75% Complete">75% Complete</option>
                        <option value="Nearly Complete">Nearly Complete</option>
                        <option value="Completed">Completed</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Do you need additional support? <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-wrapper">
                            <input type="radio" id="supportYes" name="needSupport" value="Yes" required>
                            <label for="supportYes">Yes</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="radio" id="supportNo" name="needSupport" value="No" required>
                            <label for="supportNo">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="supportDetails" style="display: none;">
                    <label for="supportDescription">What kind of support do you need?</label>
                    <textarea id="supportDescription" name="supportDescription" placeholder="Please describe the support you need..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    Submit Task Report
                </button>
            </form>
        </div>

        <!-- Admin Tab -->
        <div id="adminTab" class="tab-content">
            <div class="admin-section">
                <h3>Add New Project</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newProjectNumber">Project Number</label>
                        <input type="text" id="newProjectNumber" placeholder="e.g., PRJ-2024-001">
                    </div>
                    
                    <div class="form-group">
                        <label for="newProjectName">Project Name</label>
                        <input type="text" id="newProjectName" placeholder="Enter project name">
                    </div>
                </div>
                <button class="admin-btn" onclick="addProject()">Add Project</button>
            </div>

            <div class="admin-section">
                <h3>Current Projects</h3>
                <div id="projectList" class="project-list">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <div class="admin-section">
                <h3>Import/Export Projects</h3>
                <div class="form-group">
                    <label for="importData">Import Projects (JSON format)</label>
                    <textarea id="importData" placeholder='[{"number":"PRJ-001","name":"Project Alpha"},{"number":"PRJ-002","name":"Project Beta"}]'></textarea>
                </div>
                <button class="admin-btn" onclick="importProjects()">Import Projects</button>
                <button class="admin-btn" onclick="exportProjects()">Export Projects</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize with sample projects
        let projects = [
            {number: "PRJ-2024-001", name: "Website Redesign"},
            {number: "PRJ-2024-002", name: "Mobile App Development"},
            {number: "PRJ-2024-003", name: "Database Migration"},
            {number: "PRJ-2024-004", name: "API Integration"},
            {number: "PRJ-2024-005", name: "Security Audit"}
        ];

        // Load projects from storage or use defaults
        function loadProjects() {
            const stored = localStorage?.getItem('projects');
            if (stored) {
                try {
                    projects = JSON.parse(stored);
                } catch (e) {
                    console.log('Using default projects');
                }
            }
            updateProjectDropdown();
            updateProjectList();
        }

        // Save projects to storage
        function saveProjects() {
            try {
                localStorage?.setItem('projects', JSON.stringify(projects));
            } catch (e) {
                console.log('Cannot save to storage');
            }
        }

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'admin') {
                updateProjectList();
            }
        }

        // Update project dropdown in the form
        function updateProjectDropdown() {
            const select = document.getElementById('projectSelect');
            select.innerHTML = '<option value="">Choose a project...</option>';
            
            projects.forEach((project, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${project.number} - ${project.name}`;
                select.appendChild(option);
            });
        }

        // Update project fields when selection changes
        function updateProjectFields() {
            const select = document.getElementById('projectSelect');
            const selectedIndex = select.value;
            
            if (selectedIndex !== '') {
                const project = projects[selectedIndex];
                document.getElementById('selectedProjectNumber').value = project.number;
                document.getElementById('selectedProjectName').value = project.name;
            } else {
                document.getElementById('selectedProjectNumber').value = '';
                document.getElementById('selectedProjectName').value = '';
            }
        }

        // Toggle custom project fields
        function toggleCustomProject() {
            const checkbox = document.getElementById('customProject');
            const customFields = document.getElementById('customProjectFields');
            const projectSelect = document.getElementById('projectSelect');
            const selectedProjectNumber = document.getElementById('selectedProjectNumber');
            const selectedProjectName = document.getElementById('selectedProjectName');
            const customProjectNumber = document.getElementById('customProjectNumber');
            const customProjectName = document.getElementById('customProjectName');

            if (checkbox.checked) {
                customFields.style.display = 'block';
                projectSelect.disabled = true;
                projectSelect.required = false;
                selectedProjectNumber.value = '';
                selectedProjectName.value = '';
                customProjectNumber.required = true;
                customProjectName.required = true;
            } else {
                customFields.style.display = 'none';
                projectSelect.disabled = false;
                projectSelect.required = true;
                customProjectNumber.required = false;
                customProjectName.required = false;
                customProjectNumber.value = '';
                customProjectName.value = '';
            }
        }

        // Monitor custom project inputs
        document.getElementById('customProjectNumber').addEventListener('input', function() {
            if (document.getElementById('customProject').checked) {
                document.getElementById('selectedProjectNumber').value = this.value;
            }
        });

        document.getElementById('customProjectName').addEventListener('input', function() {
            if (document.getElementById('customProject').checked) {
                document.getElementById('selectedProjectName').value = this.value;
            }
        });

        // Add new project
        function addProject() {
            const number = document.getElementById('newProjectNumber').value.trim();
            const name = document.getElementById('newProjectName').value.trim();

            if (!number || !name) {
                alert('Please enter both project number and name');
                return;
            }

            // Check for duplicates
            const exists = projects.some(p => p.number === number);
            if (exists) {
                alert('Project number already exists');
                return;
            }

            projects.push({number, name});
            saveProjects();
            updateProjectDropdown();
            updateProjectList();

            // Clear inputs
            document.getElementById('newProjectNumber').value = '';
            document.getElementById('newProjectName').value = '';

            alert('Project added successfully!');
        }

        // Delete project
        function deleteProject(index) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects.splice(index, 1);
                saveProjects();
                updateProjectDropdown();
                updateProjectList();
            }
        }

        // Update project list in admin panel
        function updateProjectList() {
            const container = document.getElementById('projectList');
            container.innerHTML = '';

            if (projects.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No projects available</p>';
                return;
            }

            projects.forEach((project, index) => {
                const item = document.createElement('div');
                item.className = 'project-item';
                item.innerHTML = `
                    <div class="project-info">
                        <div class="project-number">${project.number}</div>
                        <div class="project-name">${project.name}</div>
                    </div>
                    <button class="admin-btn delete-btn" onclick="deleteProject(${index})">Delete</button>
                `;
                container.appendChild(item);
            });
        }

        // Import projects
        function importProjects() {
            const data = document.getElementById('importData').value.trim();
            if (!data) {
                alert('Please enter JSON data to import');
                return;
            }

            try {
                const imported = JSON.parse(data);
                if (!Array.isArray(imported)) {
                    throw new Error('Data must be an array');
                }

                // Validate structure
                imported.forEach((project, index) => {
                    if (!project.number || !project.name) {
                        throw new Error(`Invalid project at index ${index}: missing number or name`);
                    }
                });

                if (confirm(`Import ${imported.length} projects? This will replace existing projects.`)) {
                    projects = imported;
                    saveProjects();
                    updateProjectDropdown();
                    updateProjectList();
                    document.getElementById('importData').value = '';
                    alert('Projects imported successfully!');
                }
            } catch (e) {
                alert('Invalid JSON format: ' + e.message);
            }
        }

        // Export projects
        function exportProjects() {
            const data = JSON.stringify(projects, null, 2);
            document.getElementById('importData').value = data;
            
            // Copy to clipboard if available
            if (navigator.clipboard) {
                navigator.clipboard.writeText(data).then(() => {
                    alert('Projects exported! Data copied to clipboard and shown in the text area.');
                });
            } else {
                alert('Projects exported! Data shown in the text area.');
            }
        }

        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Show/hide support details based on selection
        document.querySelectorAll('input[name="needSupport"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const supportDetails = document.getElementById('supportDetails');
                if (this.value === 'Yes') {
                    supportDetails.style.display = 'block';
                    supportDetails.style.animation = 'slideUp 0.3s ease-out';
                } else {
                    supportDetails.style.display = 'none';
                }
            });
        });

        // Form submission handler
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Create email content
            const emailContent = `
Daily Task Report Submission

Employee Name: ${data.employeeName || 'Not provided'}
Date: ${data.date || 'Not provided'}
Project Number: ${data.selectedProjectNumber || 'Not provided'}
Project Name: ${data.selectedProjectName || 'Not provided'}
Days Required to Complete: ${data.daysRequired || 'Not provided'}
Additional Projects: ${data.additionalProjects || 'None'}
Today's Task Description: ${data.taskDescription || 'Not provided'}
Progress Status: ${data.progress || 'Not specified'}
Need Additional Support: ${data.needSupport || 'Not specified'}
Support Details: ${data.supportDescription || 'N/A'}

Submitted on: ${new Date().toLocaleString()}
            `.trim();

            // Create mailto link
            const subject = encodeURIComponent(`Daily Task Report - ${data.employeeName} - ${data.date}`);
            const body = encodeURIComponent(emailContent);
            const mailtoLink = `mailto:rameshbabu.d@3dcad-global.com?subject=${subject}&body=${body}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Reset form after a delay
            setTimeout(() => {
                this.reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                document.getElementById('supportDetails').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('customProject').checked = false;
                document.getElementById('customProjectFields').style.display = 'none';
                document.getElementById('projectSelect').disabled = false;
                document.getElementById('projectSelect').required = true;
            }, 3000);
        });

        // Form validation
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                } else {
                    field.style.borderColor = '#e0e6ed';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // Add floating label effect
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#667eea';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = '#2c3e50';
            });
        });

        // Initialize the application
        loadProjects();
    </script>
</body>
</html>
